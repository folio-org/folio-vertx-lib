openapi: 3.0.0
info:
  title: Tenant API
  version: v2
paths:
  /myapi/books:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    post:
      description: Create book
      operationId: postBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/book"
        required: true
      responses:
        "204":
          description: Book created
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"
    get:
      description: Get books
      operationId: getBooks
      parameters:
      - in: query
        name: query
        required: false
        description: CQL
        schema:
          type: string
      responses:
        "200":
          description: Books returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/books"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"
components:
  responses:
    trait_400:
      description: Bad request
      content:
        text/plain:
          schema:
            type: string
            example: Invalid JSON in request
        application/json:
          schema:
            type: object
            example: {"error":"Invalid JSON in request"}
    trait_500:
      description: Internal error
      content:
        text/plain:
          schema:
            type: string
            example: Internal server error, contact administrator
  schemas:
    books:
      $ref: schemas/books.json
    book:
      $ref: schemas/book.json
